<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="Inter text-center" style="background-color: #141414; color: white;">
  <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row align-items-center justify-content-center ">
      <div class="card rounded-3 p-4 justify-content-center align-items-center text-white" style="background-color: #1f1f1f;">
        <img class="rounded-circle mt-2" src="./assets/images/avatar-jessica.jpeg" alt="" srcset="" style="width: 24%;">
        <h4 class="InterBold fs-4 mt-4">Jessica Randall</h4>
        <p class="InterBold sick-green">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
        <a href="" class="col-12 rounded-3 p-3 mb-3 ">GitHub</a>
        <a href="" class="col-12 rounded-3 p-3 mb-3 ">Frontend Mentor</a>
        <a href="" class="col-12 rounded-3 p-3 mb-3 ">LinkedIn</a>
        <a href="" class="col-12 rounded-3 p-3 mb-3 ">Twitter</a>
        <a href="" class="col-12 rounded-3 p-3">Instagram</a>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
