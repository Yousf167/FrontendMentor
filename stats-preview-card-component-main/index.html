<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="background text-white" style="font-family: 'Jost', sans-serif !important;">
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row m-2 m-lg-0 flex-row-reverse justify-content-evenly card-background w-100">
      
      <div class="col-lg-6 col-12 m-0 p-0 overlay-container"></div>
      
      <div class="col-lg-6 col-12 m-0 p-5 d-flex flex-column justify-content-between text-center text-lg-start">
        <div class="px-0 px-lg-5 m-0 w-100 d-flex flex-column justify-content-around h-100">
          
          <div>
            <h4 class="mb-3 fw-bolder fs-1">Get <span>insights</span> that help your business grow.</h4>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>


          <div class="row text-uppercase">
            <div class="col-12 col-lg-4">
              <p class="stats m-0">10k+</p>
              <p class="fw-light text-white-50">companies</p>
            </div>
            <div class="col-12 col-lg-4">
              <p class="stats m-0">314</p>
              <p class="fw-light text-white-50">templates</p>
            </div>
            <div class="col-12 col-lg-4">
              <p class="stats m-0">12m+</p> 
              <p class="fw-light text-white-50">queries</p>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>

  <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js" integrity="sha512-HvOjJrdwNpDbkGJIG2ZNqDlVqMo77qbs4Me4cah0HoDrfhrbA+8SBlZn1KrvAQw7cILLPFJvdwIgphzQmMm+Pw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
